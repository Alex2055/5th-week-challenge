  <link rel="stylesheet" href="style.css" />

<body>

  </header>

    </div>

      </div>
      <div class="col-10">

      <div class="col-1">
        <button class="saveBtn">Save</button>
      </div>
    </div>
    <div class="row">
      <div class="col-1">
        <p class="hour">10am</p>
      </div>
      <div class="col-10">
        <textarea name="" id="textarea10"></textarea>

      <div class="col-1">
        <button class="saveBtn">Save</button>

    </div>
    <div class="row">
      <div class="col-1">
        <p class="hour">11am</p>
      </div>
      <div class="col-10">

    <div class="row">

    </div>
    <div class="row">

      <div class="col-10">

    </div>
    <div class="row">
      <div class="col-1">
        <p class="hour">4pm</p>
      </div>
      <div class="col-10">
        <textarea name="" id="textarea16"></textarea>
      </div>
      <div class="col-1">
        <button class="saveBtn">Save</button>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script>
   
   
    //display current day
    $(function() {
      $("#currentDay").text( moment().format("MMMM Do YYYY"));

// check if it is any saved tasks 
      var tasks = localStorage.tasks;
      // if not empty populate
      if (tasks) {
        tasks = JSON.parse(tasks);
      } else {
        tasks = [];
      }

      
      var currentHour = moment().hour();
      for (var i = 8; i < 16; i++){
        var task = tasks[i];
        var textArea = $('#textarea' + i);
       
       //change the color of the textarea
        if (currentHour > i){
          textArea.addClass('past');
        } else if (currentHour === i) {
          textArea.addClass('present');
        } else {
          textArea.addClass('future');
        }
        if (!task){
          continue;
        }
        
        textArea.val(task);
        
      }
       //save value in the local storage
      $('.saveBtn').on('click', function() {
        var initialHour = 8;

        // getting index of the button clicked
        var index = initialHour + $('.saveBtn').index(this);
        tasks[index] = $(this).parent().parent().find('textarea').val();
        localStorage.tasks = JSON.stringify(tasks);
      });
    })

    
  </script>
</body>

</html>
